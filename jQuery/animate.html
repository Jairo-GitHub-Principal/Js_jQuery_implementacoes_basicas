<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extrutura base jquery</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: green;
            
        }
    </style>

    <script src="./jquery-3.6.4.min.js"></script>
    <script>
        $(document) .ready (function() { /*escopoda function*/ 
           
            $("#animar").click(function(){
                $("div").animate({width:"100px",height:"100px"}) 
                $(".texto").animate({fontSize:"20px"})
            })                       
        });
    </script>
</head>
<body>
    <button id="animar">exibir</button>
    <div> <h1 class="texto">animação</h1></div>       
</body>
</html>
