<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extrutura base jquery</title>

    <script src="./jquery-3.6.4.min.js"></script>
    <script>
    $(document) .ready (function() { /*escopoda function*/ 
       
     $("button").click(function(){// seleciona o elemento, insere o gatilho do evento e a function 
                                 // da ação que vai ser executada
      $("h1").html("voce clicou no botão")

      });
     });
    </script>
</head>
<body>
    
    <h1 id="titulo">Título em h1</h1>
   
    <button>botão</button>
    
</body>
</html>
