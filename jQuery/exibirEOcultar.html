<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extrutura base jquery</title>

    <script src="./jquery-3.6.4.min.js"></script>
    <script>
        $(document) .ready (function() { /*escopoda function*/ 
            // cada tag selecionada esta sendo armazenada em um var
            $("#exibir").click(function(){
                $("img").show()
            })

            $("#ocultar").click(function(){
                $("img").hide();
            })           
        });
    </script>
</head>
<br>
    <button id="exibir">exibir</button>
    <button id="ocultar">ocultar</button></br>
    <img src="./logo_proway.png"/>
    
</body>
</html>
