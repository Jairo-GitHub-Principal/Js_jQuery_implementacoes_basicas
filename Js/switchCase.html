<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>

    <script>
        var codigo = 5;

        switch(codigo){
            case 1: alert("pizza"); break;
            case 2: alert("pastel"); break;
            case 3: alert("sorvete"); break;
            default:alert("codigo invalido"); break;
        }
    </script>


</head>
