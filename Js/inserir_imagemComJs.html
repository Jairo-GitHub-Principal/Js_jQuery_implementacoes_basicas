    <script>
        
        function carregarImg(){
            document.getElementsByTagName("img")[0].src="logo_proway.png"; // carrega a imagem no carregamento da pagina
        }
        function inserirIMG(){
            var imagem = document.getElementsByTagName("img")[0].style="width:400px";// altera o tamanho da imagem quando clicar no bot√£o
        
        }

    </script>
    
</head>
<body onload="carregarImg()">
    <button type="button" onclick="inserirIMG()">inserir imagem</button>
    <img width="200px"/>
    
</body>
